<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://kit.fontawesome.com/4c536a6bd5.js"
    crossorigin="anonymous"
  ></script>
    
</head>
<body>
    <div id="container">
        <div id ="calculator">
            <div id ="screenContainer">
                <div id ="screen">0</div>
            </div>
            <div id="containerButton">
              <div class="rowButton">
                <button class="buttonCalculator">7</button>
                <button class="buttonCalculator">8</button>
                <button class="buttonCalculator">9</button>
                <button class="buttonCalculatorClear" id ="DEL">DEL</button>
                <button class="buttonCalculatorClear" id ="AC">AC</button>
              </div>
              <div class="rowButton">
                <button class="buttonCalculator">4</button>
                <button class="buttonCalculator">5</button>
                <button class="buttonCalculator">6</button>
                <button class="buttonCalculatorOperation">x</button>
                <button class="buttonCalculatorOperation">÷</button>
              </div>
              <div class="rowButton">
                <button class="buttonCalculator">1</button>
                <button class="buttonCalculator">2</button>
                <button class="buttonCalculator">3</button>
                <button class="buttonCalculatorOperation">+</button>
                <button class="buttonCalculatorOperation">-</button>
              </div>
              <div class="rowButton">
                <button class="buttonCalculator">0</button>
                <button class="buttonCalculatorDot" id="punto">.</button>
                <button id="buttonCalculatorEqual">=</button>
              </div>
            </div>
        </div>
    </div>
    
    <script src ="./script.js"></script>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          fabidevz
        </p>
        <a href="https://github.com/fabiDevz" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
</body>
</html>
